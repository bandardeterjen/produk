<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | My Blog</title>
    <link rel="stylesheet" href="/jsonblog/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <header>
    <div class="container">
        <div class="header-content">
            <div class="logo">My Blog</div>
            <nav class="main-nav">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search articles...">
                    <div id="search-results" class="search-results"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="/jsonblog/index.html">Home</a></li>
                    <li><a href="/jsonblog/about.html">About</a></li>
                    <li><a href="/jsonblog/contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </div>
</header>

    <main class="container">
        <article id="post-content" class="single-post">
            <div class="loading">Loading post...</div>
        </article>
    </main>

   

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Welcome to our blog where we share interesting articles about laundry products.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/jsonblog/index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> +62 857-7300-9666</li>
                        <li><i class="fas fa-envelope"></i> bandardeterjen@gmail.com</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 My Blog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/jsonblog/blog.js"></script>
    <script>
        if (window.location.pathname.includes('404.html') && window.location.hash) {
            const [year, month, day, slug] = window.location.hash.substring(1).split('/');
            const prettyUrl = `/${year}/${month}/${day}/${slug}.html`;
            window.history.replaceState(null, null, prettyUrl);
            window.location.reload();
        }
    </script>
</body>
</html>
